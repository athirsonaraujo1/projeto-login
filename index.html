<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) novamente. Para acessar sua conta faça o login.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-Mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"> Login</label>
                    </div>
                    <div class="campo">
                        
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required maxlength="20">
                        <label for="isenha"> Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botão">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
